<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #fff0f6;
        }
        /* Shopping Page */
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #ffb3d9, #ff80bf);
            color: white;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        /* Romantic Page */
        .hidden {
            display: none;
        }
        .birthday-message {
            text-align: center;
            padding: 20px;
            color: #ff4d88;
        }
        #typewriter {
            font-size: 2rem;
            font-weight: bold;
        }
        #romantic-lines {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ff6699;
        }
        .memory {
            text-align: center;
            padding: 30px;
        }
        .memory img {
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
        }
        .memory::after {
            content: attr(data-caption);
            display: block;
            font-size: 1.3rem;
            color: #ff4d88;
            margin-top: 10px;
        }
        .final {
            text-align: center;
            padding: 30px;
        }
        #cake {
            width: 200px;
            cursor: pointer;
        }
        #final-message {
            text-align: center;
            padding: 30px;
        }
        .fireworks {
            width: 100%;
            max-width: 400px;
        }
        /* Confetti */
        .confetti {
            position: fixed;
            top: 0;
            width: 10px;
            height: 10px;
            animation: fall 3s linear forwards;
            z-index: 9999;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<script>
window.addEventListener("load", () => {
    setTimeout(() => {
        startRomanticSurprise();
    }, 10000); // 10 seconds
});

function startRomanticSurprise() {
    document.getElementById("shopping-page").style.display = "none";
    document.getElementById("romantic-page").classList.remove("hidden");

    document.getElementById("bg-music").play();
    startConfetti();

    typeWriterEffect("Happy Birthday My Love ‚ù§Ô∏è", "typewriter", () => {
        typeWriterEffect(
            "From the first moment I saw you... Every day with you is a blessing... You are my heart, my love, my everything ‚ù§Ô∏è",
            "romantic-lines"
        );
    });
}

function startConfetti() {
    for (let i = 0; i < 50; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }
}

function typeWriterEffect(text, elementId, callback) {
    let i = 0;
    const speed = 50;
    const target = document.getElementById(elementId);
    target.innerHTML = "";

    function type() {
        if (i < text.length) {
            target.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
        } else if (callback) {
            setTimeout(callback, 500);
        }
    }
    type();
}

document.getElementById("cake").addEventListener("click", () => {
    document.getElementById("final-message").classList.remove("hidden");
    typeWriterEffect(
        "You are the most special person in my life. I‚Äôm so lucky to have you. I hope this birthday brings you as much happiness as you bring me every day.",
        "final-typewriter"
    );
});
